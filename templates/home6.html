<html>
    <head>
        <title>Headlines</title>
    </head>
    <body>
        
        <h2>Current weather</h2>
        <p>City: <b>{{weather.city}}</b></p>
        <p>{{weather.description}} |{{weather.temperature}}â„ƒ</p>
        <h2>Headlines</h2>
        
        <form>
            <input type="text" name="city" placeholder="weather search">
            <input type="submit" value="Submit">
        </form>
        <h2>Currency</h2>
        <form>
                from: <select name="currency_from">
                      {% for currency in currencies %}
                          <option value="{{currency}}" {{'selected="selected"' if 
                          currency_from==currency}}>{{currency}}</option>
                      {% endfor %}
                      </select>

                to: <select name="currency_to">
                     {% for currency in currencies %}
                         <option value="{{currency}}" {{'selected="selected"' if 
                         currency_to==currency}}>{{currency}}</option>
                     {% endfor %}
                     
                     </select>
                <input type="submit" value="Submit">
        </form>
        1 {{currency_from}} = {{currency_to}} {{rate}}
        
    </body>
</html>
